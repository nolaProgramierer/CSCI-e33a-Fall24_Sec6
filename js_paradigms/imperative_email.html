<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Imperative code</title>
    <style>
        div {
            display: flex;
            flex-direction: column;
            align-items: center;
            font-size: 1.5em;
        }
        input {
            width: 250px;
        }
        .correct {
            color: green;
        }
        .incorrect {
            color: red;
        }
    </style>
</head>
<body>
    <div>
        <h1>Imperative JS Programming example</h1>
        <label htmlFor="emailInput">Enter email:</label>
        <input id="emailInput" type="text" placeholder="Enter your email address">
        <p></p>
    </div>

    <script>
        // Check to see if entered string is valid email address
        window.addEventListener("DOMContentLoaded", () => {
            const emailInput = document.querySelector("input");
            const paragraph = document.querySelector("p");
            
            emailInput.addEventListener("blur", (e) => {
                const enteredValue = e.target.value.trim();
                
                console.log(enteredValue);

                // Define message and email class
                const messages = {
                    invalid: "Please enter a valid email address",
                    valid: "Appears to be a valid email address",
                }

                // Set initial state
                let message, cssClass

                // Remove white from both sides of striing, checks for '@'
                if (enteredValue.trim() === "" || !enteredValue.includes("@")) {
                    message = messages.invalid;
                    cssClass = "incorrect";
                } else {
                    message = messages.valid;
                    cssClass = "correct";
                }

                // Update paragraph content and class
                paragraph.textContent = message;
                paragraph.classList.remove("incorrect", "correct");
                paragraph.classList.add(cssClass);
            })
            console.log("DOM fully loaded and parsed.");
        })
    </script>
</body>
</html>
